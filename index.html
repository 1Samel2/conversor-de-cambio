<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <title>Conversor de câmbio</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Conversor de câmbio</h1>
        </header>
        <main>
            <label>
                Convertor <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Convertor <b>para</b>
                <select>
                    <option>
                        US$ Dòlar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="button-active" type="button">Converter</button>

            <section>
                <div class="second-container">
                    <img src="./ASSETS/brasil 2.svg" alt="Bandeira-do-Brasil">
                    <p class="styles-currency ">Real</p>
                    <p class="value-currency" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="moeda" src="./ASSETS/moeda-de-dolar.png" width='48px' alt="Seta">

                <div class="second-container">
                    <img src="./ASSETS/estados-unidos (1) 1.svg" alt="Bandeira-do-Eua">
                    <p class="styles-currency ">Dòlar Americano</p>
                    <p class="value-currency" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./index.js"></script>

</html>
